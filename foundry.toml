[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
solc = "0.8.20"
remappings = [
    "@oz=lib/closedsea/lib/openzeppelin-contracts/contracts/",
    "erc721a=lib/closedsea/lib/erc721a/contracts",
    "/=/src/"
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false



# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
